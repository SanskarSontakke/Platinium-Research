
<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platinium Research | AI-Powered Research & Writing</title>
  
  <!-- Styling & Typography -->
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  
  <!-- Editor Syntax Highlighting -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
  
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Inter', sans-serif;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Modern Scrollbars */
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #27272a;
      border-radius: 10px;
      border: 1px solid transparent;
      background-clip: padding-box;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #3f3f46;
    }

    /* Hide Scrollbar */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .no-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }

    /* CRITICAL FIX: Markdown Editor Cursor Alignment */
    /* Strict font and layout synchronization for react-simple-code-editor */
    .prism-editor textarea,
    .prism-editor pre {
      font-family: 'Fira Code', 'Fira Mono', monospace !important;
      font-size: 14px !important;
      line-height: 1.6 !important;
      tab-size: 2 !important;
      padding: 24px !important;
      margin: 0 !important;
      box-sizing: border-box !important;
      word-break: break-all !important;
      white-space: pre-wrap !important;
      border: none !important;
    }
    
    .prism-editor textarea {
      outline: none !important;
      background: transparent !important;
      color: transparent !important;
      caret-color: #22d3ee !important;
      z-index: 1 !important;
    }

    /* Typography Polish */
    .prose {
        max-width: 800px !important;
    }
    .prose h1, .prose h2, .prose h3 {
      letter-spacing: -0.025em;
      color: white;
    }
    .prose p {
        line-height: 1.7;
        color: #d4d4d8;
    }

    /* Custom Animations */
    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in-up {
      animation: fade-in-up 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
    }

    @keyframes fade-in {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .animate-fade-in {
      animation: fade-in 0.3s ease-out forwards;
    }

    /* Glassmorphism effects */
    .glass {
      background: rgba(18, 18, 20, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }
    
    .border-glass {
      border-color: rgba(255, 255, 255, 0.08);
    }

    .transition-gentle {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    /* Selection Highlight */
    ::selection {
      background: rgba(34, 211, 238, 0.2);
    }
  </style>

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            mono: ['Fira Code', 'monospace'],
          },
          colors: {
            zinc: {
              950: '#09090b',
            }
          }
        }
      }
    }
  </script>
<script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react-markdown": "https://esm.sh/react-markdown@^10.1.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "remark-gfm": "https://esm.sh/remark-gfm@^4.0.1",
    "react-simple-code-editor": "https://esm.sh/react-simple-code-editor@^0.14.1",
    "marked": "https://esm.sh/marked@^17.0.1"
  }
}
</script>
</head>
<body class="bg-black text-zinc-100">
  <div id="root"></div>

  <!-- Syntax Highlighting Dependencies -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markdown.min.js"></script>
  
  <script type="module" src="index.tsx"></script>
</body>
</html>
